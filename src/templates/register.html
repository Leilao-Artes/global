{% extends "base.html" %}
{% block title %}BID FLOW - Registar{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4 text-luxgold">Crie a sua Conta</h1>
    <form method="post" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Nome</label>
            <input type="text" name="name" id="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-luxgold focus:border-transparent"
                   placeholder="Seu nome completo">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-luxgold focus:border-transparent"
                   placeholder="Seu email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Senha</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-luxgold focus:border-transparent"
                   placeholder="Crie uma senha">
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 mb-2">Confirmar Senha</label>
            <input type="password" name="confirm_password" id="confirm_password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-luxgold focus:border-transparent"
                   placeholder="Repita a senha">
        </div>
        <button type="submit"
                class="w-full py-2 px-4 bg-luxbrown text-luxwhite font-bold rounded hover:bg-luxgold focus:outline-none focus:ring-2 focus:ring-luxgold">
            Registar
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        JÃ¡ possui uma conta? <a href="{{ url_for('login') }}" class="text-luxgold font-medium hover:underline">Entrar</a>
    </p>
</div>
{% endblock %}
