<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BID FLOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #e0d6c7;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: rgb(170, 170, 170);
            border: 1px solid #8d8d8d;
            color: #e0d6c7;
        }

        .form-control:focus {
            background-color: rgb(80, 80, 80);
            border-color: #d4af37;
            color: #e0d6c7;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #d4af37;
            border: none;
        }

        .btn-primary:hover {
            background-color: #b68e2e;
        }

        .form-label {
            color: #e0d6c7;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }

        .text-muted {
            color: #b6b6b6 !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Luxury Auctions</div>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
            <div class="text-center mt-3">
                <small class="text-muted">Already have an account? <a href="login.html" class="text-decoration-none" style="color: #d4af37;">Log in</a></small>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
